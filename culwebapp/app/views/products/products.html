<div class="row">
    <div class="profile-body margin-bottom-20">
        <div class="headline"><h2>商品列表</h2></div>

        <div>
            <form action="#" id="sky-form" class="sky-form" novalidate="novalidate">
                <div class="row">
                    <div class="col-sm-2 text-right" style="padding:0;">
                        <label>搜索条目：</label>
                    </div>
                    <div class="col-sm-2" style="padding:0;">
                        <select class="form-control" ng-model="queryPara.searchKeyName" ng-options="searchKeyItem.key as searchKeyItem.text for searchKeyItem in searchKeyItems"></select>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="queryPara[queryPara.searchKeyName]" />
                    </div>
                    <div class="col-sm-2">
                        <a javascript:void(0) ng-click="searchOrder()" class="btn-u">查找商品</a>
                    </div>
                </div>
                <div class="row" style="margin-top:15px;">
                    <div class="col-sm-2 text-right" style="padding:0;">
                        <label>商品主类别：</label>
                    </div>
                    <div class="col-sm-2" style="padding:0;">
                        <select class="form-control" ng-model="queryPara.searchKeyName" ng-options="searchKeyItem.key as searchKeyItem.text for searchKeyItem in searchKeyItems"></select>
                    </div>

                    <div class="col-sm-2 text-right" style="padding:0;">
                        <label>商品子类别：</label>
                    </div>
                    <div class="col-sm-2" style="padding:0;">
                        <select class="form-control" ng-model="queryPara.searchKeyName" ng-options="searchKeyItem.key as searchKeyItem.text for searchKeyItem in searchKeyItems"></select>
                    </div>
                    <div class="col-sm-1 text-right" style="padding:0;">
                        <label>库存：</label>
                    </div>
                    <div class="col-sm-2" style="padding:0;">
                        <select class="form-control" style="width:40%;float:left;">
                            <option>大于</option>
                        </select>
                        <input type="text" class="form-control" ng-model="queryPara[queryPara.searchKeyName]" style="width: 60%; float: left;" />
                    </div>

                </div>
                <div class="row" style="margin-top:15px;">
                    <div class="col-sm-2 text-right" style="padding:0;">
                        <label>创建时间：</label>
                    </div>
                    <div class="col-sm-2" style="padding:0;">
                        <select class="form-control" ng-model="queryPara.searchKeyName" ng-options="searchKeyItem.key as searchKeyItem.text for searchKeyItem in searchKeyItems"></select>
                    </div>

                    <div class="col-sm-2 text-right" style="padding:0;">
                        <label>开始时间：</label>
                    </div>
                    <div class="col-sm-2" style="padding:0;">
                        <input type="text" class="form-control" ng-model="queryPara[queryPara.searchKeyName]" />
                    </div>
                    <div class="col-sm-1 text-right" style="padding:0;">
                        <label>结束时间：</label>
                    </div>
                    <div class="col-sm-2" style="padding:0;">
                        <input type="text" class="form-control" ng-model="queryPara[queryPara.searchKeyName]" />
                    </div>
                </div>


            </form>

            <div class="table-search-v1" style="margin-top:15px;">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered" style="margin-bottom:0px">
                        <thead>
                            <tr>
                                <th style="min-width: 20px">
                                    <input type="checkbox" ng-model="selectAll" />
                                </th>
                                <th>商品编号</th>
                                <th style="width:150px">UPC</th>
                                <th style="max-width:200px;">品牌</th>
                                <th style="width: 200px">商品描述</th>
                                <th style="width: 200px">属性1</th>
                                <th style="width: 200px">属性2</th>
                                <th style="min-width:100px">库存</th>
                                <th style="min-width:100px">创建日期</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="rowItem in orderListData">
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="">
                    <div class="col-sm-2" style="padding-top:15px;">
                        <a ui-sref="customer.shippingnoticelist" class="btn-u">
                            <i class="fa fa-shopping-cart"> 删除选中商品</i>
                        </a>
                    </div>
                    <div class="col-sm-10 text-right">
                        <pagination options="pagedOptions" on-page="onPaged"></pagination>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn-u" ng-click="redirectTo()">添加商品</button>
                    <button type="button" class="btn-u" ng-click="goback()">批量添加商品</button>
                    <button type="button" class="btn-u btn-u-default" ng-click="goback()">返回</button>
                </div>
            </div>
        </div>

    </div>
</div>
