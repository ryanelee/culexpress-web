  <div class="my-balance">
    <div class="common-title">
      <h2>
        <i class="fa fa-cny"></i>
        我的余额
      </h2>
    </div>
    <div class="balance-content">
      <div class="content-left">
        <h2>可用余额</h2>
        <h1 class="balance-money">{{currentUser.accountBalance}} <span>￥</span></h1>
      </div>
      <div class="content-right">
        <div class="right-item">
          <div class="right1">
            <img src="assets/img/culwebapp/alipay.png">
          </div>
          <div class="right2">
            <a class="btn-u btn-u-default btn-common" ui-sref="customer.myfinancedetail({tabId:'recharge'})">查看充值记录</a>
          </div>
        </div>
        <div class="right-item">
          <div class="right1">            
            <input type="text" name="number" class="form-control" ng-model="model.payAmount" placeholder="充值金额" />
            <hr style="margin:10px 0">
            <input type="text" name="number" class="form-control" ng-model="model.refundAmount" placeholder="提款金额" />          
            <div style="margin-top:6px;padding:0 1px;font-size:11px;line-height:15px;color:#999">
                    <i class="fa fa-exclamation-triangle color-ffb"></i>
                    <strong>注意:</strong>最小提款金额为￥100, 每次提款收取￥20手续费。申请批准后,提款金额将会返还到您支付宝账户。
                </div>  
          </div>
          <div class="right2">
            <button type="button" class="btn-u btn-chong btn-common" ng-click="userPay();">充值</button>
            <hr style="margin:10px 0">
            <button type="button" class="btn-u btn-chong btn-common" ng-click="applyRefund();">申请提款</button>
            <hr style="margin:10px 0">
            <a class="btn-u btn-u-default btn-common" ui-sref="customer.mywithdrawrequest">查看提款记录</a>
          </div>
        </div>
        <!-- <div class="note">
            <i class="fa fa-exclamation-triangle color-ffb"></i><strong>注意:</strong>因支付宝限制暂时不能通过支付宝充值余额, 订单通过支付宝支付仍然可用。
          </div> -->
      </div>
    </div>
  </div>
</div>
