<div class="container content" ng-controller="ForgetController" style="min-height:500px;max-width:300px; text-align:center;">
    <form novalidate="novalidate">
        <div class="form-group">
            <header><h3>设置新密码</h3></header>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" data-ng-model="model.loginName" ng-disabled="true" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" data-ng-model="model.password1" placeholder="密码" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" data-ng-model="model.password2" placeholder="确认密码" />
        </div>
        <div class="form-group">
            <button class="btn btn-u" ng-click="reset();" style="width:100%;">重置密码</button>
        </div>
    </form>
</div>
