<div class="widget">
    <div class="widget-header">
        <h3><i class="fa fa-edit"></i>员工操作</h3>
    </div>
    <div class="widget-content">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">员工用户名：</label>
                <div class="col-sm-10 text-left">
                    <input id="txtRoleName" type="text" class="form-control" placeholder="员工名称" ng-model="form.userName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">员工邮箱：</label>
                <div class="col-sm-10 text-left">
                  <input id="txtRoleDescribe" type="text" class="form-control" placeholder="员工邮箱" ng-model="form.emailAddress">
                </div>
            </div>
            <div class="form-group" ng-hide="userId">
                <label class="col-sm-2 control-label text-right">密码：</label>
                <div class="col-sm-10 text-left">
                  <input id="txtpassword" type="text" class="form-control" placeholder="密码" ng-model="form.password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  text-right">所在部门：</label>
                <div class="col-sm-10 text-left">
                    <select ng-model="form.groupId"
                      class="form-control"
                      ng-options="x.group_id as x.gname for x in groups">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  text-right">所在岗位：</label>
                <script type="text/javascript">
                    $("#roleSel2").select2();
                </script>
                <div class="col-sm-10 text-left">
                    <select id="roleSel2" class="form-control" multiple="multiple" ng-model="form.selectedRoles">
                        <option ng-repeat="role in roles" ng-selected="role.selected">{{ role.role_name }}</option>
                    </select>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-2 control-label text-right">国家码：</label>
                <div class="col-sm-10 text-left">
                  <input id="txtcountryCode" type="text" class="form-control" placeholder="国家码" ng-model="form.countryCode">
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-2  text-right">性别：</label>
                <div class="col-sm-10 text-left">
                  <label>
                    <input type="radio" name="gender" id="gender1" value="M" ng-model="form.gender">
                    男
                  </label> &nbsp;
                  <label>
                    <input type="radio" name="gender" id="gender2" value="F" ng-model="form.gender">
                    女
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  text-right">状态：</label>
                <div class="col-sm-10 text-left">
                  <label>
                    <input type="radio" name="optionsRadios" id="status1" value="1" ng-model="form.active">
                    已激活
                  </label> &nbsp;
                  <label>
                    <input type="radio" name="optionsRadios" id="status2" value="0" ng-model="form.active">
                    未激活
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="status3" value="-1" ng-model="form.active">
                    已禁用
                  </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" ng-click="saveUser()">保存</button>
                    <a class="btn btn-link" href="javascript:void(0);" ng-click="back()">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<print-inbound-package></print-inbound-package>
