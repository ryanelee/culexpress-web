<div class="widget">
    <div class="widget-header">
        <h3><i class="fa fa-edit"></i>商品种类管理-新建种类</h3>
    </div>
    <div class="widget-content">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">主类别：</label>
                <div class="col-sm-10 text-left">
                    <input ng-disabled="mainFlag" id="newMainName" type="text" class="form-control"  ng-model="form.newMainName" ng-disabled="flag == 'detail'">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2  text-right"></label>
                <div class="col-sm-10 text-left">
                    <label class="checkbox-inline">
                      <input type="checkbox" 
                        id="mainCheck"
                        ng-checked="mainFlag"
                        ng-click="changeMain()">
                        选择已有主类别
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  text-right"></label>
                <div class="col-sm-10 text-left">
                    <select ng-disabled="!mainFlag"  class="form-control search-control" ng-model="form.mainName" >
                        <option ng-repeat="item in mainNames" >{{item}}</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label text-right">子类别：</label>
                <!-- <label class="col-sm-2 control-label text-right">子类别：<small style="color:red">*</small></label> -->
                <div class="col-sm-10 text-left">
                    <input id="channelName" type="text" class="form-control" placeholder="" ng-model="form.name" ng-disabled="flag == 'detail'">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2  text-right">显示顺序</label>
                <div class="col-sm-2 text-left">
                    <input type="number" ng-model="form.sequence" />
                </div>
                <div class="col-sm-8 text-left">
                    指定顺序编号如果已经被占用，保存后原商品编号对应的种类将被放到末尾
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-if="flag != 'detail' && flag != 'edit' && flag != 'update' " type="button" class="btn btn-primary" ng-click="saveCategory()">确认</button>
                    <button ng-if="flag == 'update'" type="button" class="btn btn-primary" ng-click="update()">更新</button>
                    <a class="btn btn-link" href="javascript:void(0);" ng-click="back()">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<print-inbound-package></print-inbound-package>

<script>
    $(function () {
        document.getElementById("newMainName").focus();
    })

</script>
