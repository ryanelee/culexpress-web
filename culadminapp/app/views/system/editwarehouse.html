<div class="widget">
    <div class="widget-header">
        <h3><i class="fa fa-edit"></i>仓库管理-新建仓库</h3>
    </div>
    <div class="widget-content">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">仓库简称：<small style="color:red">*</small></label>
                <div class="col-sm-10 text-left">
                    <input id="txtRoleName" type="text" class="form-control" placeholder="仓库简称" ng-model="form.warehouseShortName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">仓库名：<small style="color:red">*</small></label>
                <div class="col-sm-10 text-left">
                  <input id="txtRoleDescribe" type="text" class="form-control" placeholder="仓库名" ng-model="form.warehouseName" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  text-right">状态：</label>
                <div class="col-sm-10 text-left">
                  <label>
                    <input type="radio" name="status" id="status1" value="1" ng-model="form.status">
                    启用
                  </label> &nbsp;
                  <label>
                    <input type="radio" name="status" id="status2" value="0" ng-model="form.status">
                    禁用
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  text-right">仓库类型：</label>
                <div class="col-sm-10 text-left">
                  <label>
                    <input type="radio" name="warehouseType" id="warehouseType1" value="0" ng-model="form.warehouseType">
                    普通仓库
                  </label> &nbsp;
                  <label>
                    <input type="radio" name="warehouseType" id="warehouseType2" value="1" ng-model="form.warehouseType">
                    转仓仓库
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  text-right">免税仓：</label>
                <div class="col-sm-10 text-left">
                  <label>
                    <input type="radio" name="isTaxFree" id="isTaxFree1" value="1" ng-model="form.isTaxFree">
                    是
                  </label> &nbsp;
                  <label>
                    <input type="radio" name="isTaxFree" id="isTaxFree2" value="0" ng-model="form.isTaxFree">
                    否
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">联系人：<small style="color:red">*</small></label>
                <div class="col-sm-10 text-left">
                    <input id="txtRoleName" type="text" class="form-control" placeholder="联系人" ng-model="form.contactName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">联系电话：<small style="color:red">*</small></label>
                <div class="col-sm-10 text-left">
                  <input id="txtRoleDescribe" type="text" class="form-control" placeholder="联系电话" ng-model="form.contactPhoneNumber" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">地址1：<small style="color:red">*</small></label>
                <div class="col-sm-10 text-left">
                    <input id="txtRoleName" type="text" class="form-control" placeholder="地址1" ng-model="form.address1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">地址2：</label>
                <div class="col-sm-10 text-left">
                  <input id="txtRoleDescribe" type="text" class="form-control" placeholder="地址2" ng-model="form.address2" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">城市：<small style="color:red">*</small></label>
                <div class="col-sm-10 text-left">
                    <input id="txtRoleName" type="text" class="form-control" placeholder="城市" ng-model="form.city">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">邮编：<small style="color:red">*</small></label>
                <div class="col-sm-10 text-left">
                  <input id="txtRoleDescribe" type="text" class="form-control" placeholder="邮编" ng-model="form.zipcode" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">省/州：<small style="color:red">*</small></label>
                <div class="col-sm-10 text-left">
                    <input id="txtRoleName" type="text" class="form-control" placeholder="省/州" ng-model="form.stateOrProvince">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">国家/地区：<small style="color:red">*</small></label>
                <div class="col-sm-4 text-left">
                    <select class="form-control"
                            ng-model="form.countryCode">
                        <option value="USA">美国</option>
                        <option value="CHN">中国</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-if="flag != '1'" type="button" class="btn btn-primary" ng-click="saveWarehouse()">确认</button>
                    <button ng-if="flag == '1'" type="button" class="btn btn-primary" ng-click="update()">更新</button>
                    <a class="btn btn-link" href="javascript:void(0);" ng-click="back()">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<print-inbound-package></print-inbound-package>
