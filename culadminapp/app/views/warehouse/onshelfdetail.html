<div class="widget">
    <div class="widget-header">
        <h3><i class="fa fa-edit"></i> 上架登记</h3>
    </div>
    <div class="widget-content">
        <form class="form-horizontal" role="form">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">上架商品编号：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="tempItemNumber" ng-change="checkItemNumber()" />
                    </div>
                    <div class="col-sm-1 col-padding-clear">
                        <button id="tip_itemNumber" type="button" class="btn btn-link btn-help"><i class="fa fa-question-circle"></i></button>
                    </div>
                </div>
            </fieldset>
            <fieldset ng-if="!!data">
                <div class="form-group green">
                    <label class="col-sm-2 control-label text-right">已扫描商品：</label>
                    <div class="col-sm-4 text-left">
                        <label class="control-label">{{data.itemNumber}}</label>
                    </div>
                </div>
                <div class="form-group" ng-show="_itemType == 'S2'">
                    <label class="col-sm-2 control-label text-right">ASN单据编号：</label>
                    <div class="col-sm-4 text-left">
                        <input type="text" class="form-control" placeholder="ASN单据编号" ng-model="data.receiptNumber">
                    </div>
                    <div class="col-sm-1 col-padding-clear">
                        <button id="tip_ASNNumber" type="button" class="btn btn-link btn-help"><i class="fa fa-question-circle"></i></button>
                    </div>
                </div>
                <div class="form-group" ng-show="_itemType == 'S1'">
                    <label class="col-sm-2 control-label text-right">入库包裹编号：</label>
                    <div class="col-sm-4 text-left">
                        <label class="control-label">{{ receiptNumber }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">仓库架位：</label>
                    <div class="col-sm-4 text-left">
                        <input type="text" class="form-control" placeholder="仓库架位" ng-model="data.shelfNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">上架数量：</label>
                    <div class="col-sm-4 text-left">
                        <input type="text" class="form-control" placeholder="上架数量" ng-model="data.itemCount" ng-disabled="_itemType == 'S1'">
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" ng-click="btnSave()" ng-if="!!data"><i class="fa fa-save"></i>完成上架</button>
                    <button type="button" class="btn btn-default" ng-click="btnPrev()"><i class="fa fa-reply"></i>返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
