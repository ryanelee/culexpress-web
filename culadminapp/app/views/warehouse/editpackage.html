<div class="widget">
    <div class="widget-header">
        <h3><i class="fa fa-edit"></i> 按单打包</h3>
    </div>
    <div class="widget-content">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="txtRDC" class="col-sm-2 control-label text-right">是否转仓：</label>
                <div class="col-sm-10 text-left">
                    <input id="txtRDC" type="checkbox" data-on-label="是" data-off-label="否">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">快递单号：</label>
                <div class="col-sm-10 text-left">
                    <input type="text" class="form-control" placeholder="快递单号">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  text-right">客户编号：</label>
                <div class="col-sm-10 text-left">
                    <input type="text" class="form-control" placeholder="客户编号">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  text-right">客户标示：</label>
                <div class="col-sm-10 text-left">
                    <input type="text" class="form-control" placeholder="客户标示">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  text-right">仓库位置：</label>
                <div class="col-sm-10 text-left">
                    <input type="text" class="form-control" placeholder="仓库位置">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  text-right">包裹重量：</label>
                <div class="col-sm-10 text-left">
                    <input type="text" class="form-control" placeholder="包裹重量">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">仓库备注：</label>
                <div class="col-sm-10 text-left">
                    <textarea class="form-control" rows="5" cols="30" placeholder="仓库备注"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">登记</button> <button class="btn btn-primary" ng-click="cancelEdit();">取消</button> <a class="btn btn-link">打印入库单</a>
                </div>
            </div>
        </form>
    </div>
</div>
