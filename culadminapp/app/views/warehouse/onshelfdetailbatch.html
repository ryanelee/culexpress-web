<div class="widget">
    <div class="widget-header">
        <h3> <i class="fa fa-edit"></i> 批量上架</h3>
    </div>
    <div class="widget-content">
        <form class="form-horizontal" role="form">

            <fieldset ng-if="!!shelfInput">
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">架位编号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="tempShelfNumber" ng-keydown="keydownShelfNumber($event)" id="tempShelfNumber"/>
                    </div>
                </div>
            </fieldset>

            <fieldset ng-if="!shelfInput">
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">入库单号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-keydown="keydownReceiptNumber($event)"   ng-model="tempItemNumber" id="tempItemNumber"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right"></label>
                    <div class="col-sm-4">
                        <label>架位：{{tempShelfNumber}}</label>
                    </div>
                </div>
            </fieldset>
                
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" ng-click="btnPrev()">
                        <i class="fa fa-reply"></i>返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
