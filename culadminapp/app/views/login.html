<div class="inner-page" ng-controller="LoginCtrl">
    <div class="logo">
        <a href="index.html"><img src="assets/img/kingadmin-logo.png" alt="" /></a>
    </div>
    <div class="login-box center-block">
        <form class="form-horizontal" role="form">
            <p ng-show="resetFlag == '0'" class="title">使用您的用户名</p>
            <p ng-show="resetFlag == '1'" class="title">重置密码</p>
            <div class="form-group">
                <label for="username" class="control-label sr-only">用户名</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="text" placeholder="username" id="username" class="form-control" ng-model="model.username">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    </div>
                </div>
            </div>
            <label for="password" class="control-label sr-only">密码</label>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="password" placeholder="password" id="password" class="form-control" ng-model="model.password">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    </div>
                </div>
            </div>
            <label for="password" ng-show="resetFlag == '1'" class="control-label sr-only">新密码</label>
            <div ng-show="resetFlag == '1'" class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="password" placeholder="新密码" id="password" class="form-control" ng-model="search.password">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    </div>
                </div>
            </div>
            <label for="password" ng-show="resetFlag == '1'" class="control-label sr-only">再次输入新密码</label>
            <div class="form-group" ng-show="resetFlag == '1'">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="password" placeholder="再次输入新密码" id="password" class="form-control" ng-model="search.repassword">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    </div>
                </div>
            </div>
            <label class="fancy-checkbox">
                <input type="checkbox" ng-model="model.remember">
                <span>下次记住我</span>
            </label>
            <button class="btn btn-custom-primary btn-lg btn-block btn-auth" ng-show="resetFlag == '0'" ng-click="btnLogin()"><i class="fa fa-arrow-circle-o-right"></i> 登录</button>
            <button class="btn btn-custom-primary btn-lg btn-block btn-auth" ng-show="resetFlag == '1'" ng-click="resetPassword()"><i class="fa fa-arrow-circle-o-right"></i> 重置密码</button>
        </form>
        <div class="links">
            <div class="col-sm-12 pull-center">
                <p><a ng-click="reset()" href="javascript:void(0)"> 修改密码?</a></p>
            </div>
            <!--<div class="col-sm-6 pull-right"><p><a href="javascript:void(0)">创建一个新账户</a></p></div>-->
            <div class="clearfix"></div>
        </div>
    </div>
</div>
