<div class="widget widget-table">
    <div class="widget-header">
        <h3><i class="fa fa-table"></i> 订单导出</h3>
    </div>
    <div class="widget-content">
        <div class="row">
            <div class="col-sm-12 search-bar">
                <div class="search-col">
                    <label class="search-label">导出类型：</label>
                    <select class="form-control search-control" ng-model="searchBar.type">
                        <option value="single">单包导出</option>
                        <option value="multi">多包导出</option>
                        <option value="bak">导出备份</option>
                        <option value="update">更新导出</option>
                    </select>
                </div>
                <div class="search-col">
                    <label class="search-label">渠道类型：</label>
                    <select class="form-control search-control"
                            ng-model="searchBar.channel"
                            ng-options="option.value as option.title for option in channelFilter[searchBar.type]"></select>
                </div>
                <div class="search-col" style="float:right; margin-right:0px;">
                    <button type="button" class="btn btn-primary">信息导出</button>
                    <button type="button" class="btn btn-primary" style="margin-left:5px;">确认导出</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" ng-change="btnSelectedItem()" ng-model="searchBar.selectedAll" /></th>
                    <th>序号</th>
                    <th>订单编号</th>
                    <th>日期</th>
                    <th>客户编号</th>
                    <th>客户ID</th>
                    <th>标示</th>
                    <th>价格</th>
                    <th>仓库位置</th>
                    <th>订单状态</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in dataList">
                    <td><input type="checkbox" ng-change="btnSelectedItem(item)" ng-model="item._selected" /></td>
                    <td>{{item.id}}</td>
                    <td><a href="javascript:void(0);">{{item.orderNumber}}</a></td>
                    <td>{{item.paymentDate | date:'MM/dd/yyyy HH:mm:ss'}}</td>
                    <td><a href="javascript:void(0);">{{item.number}}</a></td>
                    <td>{{item.userId}}</td>
                    <td>{{item.tag}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.warehouse}}</td>
                    <td>{{item.orderStatus}}</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-12 text-right">
                <uib-pagination class="pagination pagination-rewrite pull-right"
                                boundary-links="true"
                                max-size="5"
                                total-items="pagination.totalCount"
                                items-per-page="pagination.pageSize"
                                ng-model="pagination.pageIndex"
                                ng-change="getData()"
                                previous-text="上一页"
                                next-text="下一页"
                                first-text="首页"
                                last-text="尾页">
                </uib-pagination>
                <select class="form-control pull-right" style="width:70px;" ng-model="pagination.pageSize" ng-change="getData()">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </div>
</div>
