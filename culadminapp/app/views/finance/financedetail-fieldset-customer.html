<fieldset>
    <legend>客户信息</legend>
    <div class="form-group">
        <label class="col-sm-2 control-label text-right">客户编号：</label>
        <div class="col-sm-4">
            <label class="control-label">
                <a href="javascript:void(0);" ng-click="btnOpenDetail(data.customer,'customerdetail')">{{data.customer.customerNumber}}</a>
            </label>
        </div>
        <label class="col-sm-2 control-label text-right">客户标示：</label>
        <div class="col-sm-4">
            <label class="control-label">{{data.customer.receiveIdentity}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label text-right">注册账号：</label>
        <div class="col-sm-4">
            <label class="control-label">{{data.customer.userName}}</label>
        </div>
        <label class="col-sm-2 control-label text-right">用户类型：</label>
        <div class="col-sm-4">
            <label class="control-label">{{data.customer.isVip ? 'VIP客户' : '普通客户'}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label text-right">账户余额：</label>
        <div class="col-sm-4">
            <label class="control-label">￥{{data.customer.accountBalance || 0}}</label>
        </div>
    </div>
</fieldset>
