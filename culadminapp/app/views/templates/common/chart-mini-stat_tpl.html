<div>
    <ul class="list-inline mini-stat">
        <li id="{{chart.id}}" ng-repeat="chart in chartList">
            <h5>{{chart.title}} <span class="stat-value {{chart.css}}"><i class="fa fa-plus-circle"></i> {{chart.value}}</span></h5>
            <span class="mini-bar-chart"></span>
        </li>
    </ul>
</div>
