<div style="display:none;">
    <style>
        #printTemplate>table {
            margin-bottom: 30px;
        }
        
        #printTemplate th {
            text-align: center;
        }
        
        #printTemplate th,
        td {
            padding: 2px;
        }
        
        #printTemplate td.title {
            width: 100px;
            text-align: center;
        }
        
        #printTemplate .barcode {
            margin: 0 auto;
        }
        
        #printTemplate .image {
            width: 50%;
        }
        
        #printTemplate .float-left {
            float: left;
        }
        
        #printTemplate .print-date {
            float: right;
            margin-top: 10px;
        }
        
        #printTemplate .list {
            margin-top: 40px;
        }
        
        #printTemplate .height-100 {
            height: 100%;
            overflow: hidden;
        }
        
        #printTemplate .packages>tr>td {
            align: center;
        }
        
        .image {
            width: 200px;
            height: 200px;
            margin: 80px 0;
            ;
        }
    </style>


    <div id="printTemplate">
        <div style="text-align:center; ">
            <h3>身份证打印</h3>
        </div>
        <!--track by $index-->
        <div style="height:900px;" ng-repeat="data in dataList">
            <div>
                <div>收货人姓名：{{data.receivePersonName}}</div>
                <div>身份证号：{{data.idCard}}</div>
                <div>
                    <div class="image">
                        <img src="http://cul-test.oss-cn-shenzhen.aliyuncs.com/{{data.idCardBack}}" />
                    </div>
                    <div class="image">
                        <img src="http://cul-test.oss-cn-shenzhen.aliyuncs.com/{{data.idCardFront}}" />
                    </div>

                </div>
            </div>


        </div>
