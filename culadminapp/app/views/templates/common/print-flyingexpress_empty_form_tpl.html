<div id="printEmptyFlyingExpress" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" style="width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">打印空白翔通单据</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-4 control-label text-right">打印数量：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="data.printCount" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" ng-click="btnPrint()">
                        <i class="fa fa-print"></i>打印
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-reply"></i>取消
                    </button>
                </div>
            </div>
        </div>
        <div style="display:none;">
            <div id="print-template" ng-include="'views/templates/common/print-flyingexpress_empty_tpl.html'"></div>
        </div>
    </div>
</div>
