<div class="inner-page" ng-controller="LoginCtrl">
    <div class="logo">
        <a href="index.html"><img src="assets/img/kingadmin-logo.png" alt="" /></a>
    </div>
    <div class="login-box center-block">
        <form class="form-horizontal" role="form">
            <p class="title">修改密码</p>
            <div class="form-group">
                <label for="username" class="control-label sr-only">旧密码</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="text" placeholder="username" id="username" class="form-control" ng-model="model.username">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    </div>
                </div>
            </div>
            <label for="password" class="control-label sr-only">密码</label>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="password" placeholder="password" id="password" class="form-control" ng-model="model.password">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    </div>
                </div>
            </div>
            <label class="fancy-checkbox">
                <input type="checkbox" ng-model="model.remember">
                <span>下次记住我</span>
            </label>
            <button class="btn btn-custom-primary btn-lg btn-block btn-auth" ng-click="btnLogin()"><i class="fa fa-arrow-circle-o-right"></i> 登录</button>
        </form>
        <div class="links">
            <div class="col-sm-12 pull-center"><p><a href="javascript:void(0)">忘记密码？</a></p></div>
            <!--<div class="col-sm-6 pull-right"><p><a href="javascript:void(0)">创建一个新账户</a></p></div>-->
            <div class="clearfix"></div>
        </div>
    </div>
</div>
